<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python django example</title>
</head>
<body>
    <h1>Title</h1>
    <p>blahblahblah</p>
    <p>{{ my_name | lower }}</p>

    {% for element in my_list %}
        {% if not element|divisibleby:"2" %}
            <p>{{ element }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
